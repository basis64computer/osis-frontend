<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/scripts.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <div class="flex flex-1 items-center justify-center">
        <div class="w-full max-w-md bg-white border rounded-sm shadow-sm m-2 p-8">
            <img src="assets/img/logo.webp" alt="Logo" class="w-32 h-16 mx-auto mb-4">
            <h1 class="text-lg font-semibold text-center mb-6">Login Sebagai Admin atau Kontributor</h1>
            <form id="loginForm" class="space-y-5">
                <div class="flex flex-col">
                    <input type="text" id="username" name="username" placeholder="username" required
                        class="px-4 py-2 bg-gray-50 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <input type="password" id="password" name="password" placeholder="password" required
                        class="px-4 py-2 bg-gray-50 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold py-2 rounded-sm transition-colors duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-white border-t">
        <div class="w-full max-w-screen-xl mx-auto p-4 text-center text-sm text-gray-500">
            Â© <span id="currentYear"></span> 
            <a href="https://smkn7-smr.sch.id/" class="hover:underline">SMK Negeri 7 Samarinda</a> | All Rights Reserved.
        </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
